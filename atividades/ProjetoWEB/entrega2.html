<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>


    <title>Document</title>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <script type="text/javascript " src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
        <form class="row g-3">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>

            <div class="col-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="1234 Main St">
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Numero</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="1234 Main St">
            </div>
            <div class="col-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-md-2">
                <label for="uf" class="form-label">Estado</label>
                <select id="uf" class="form-select">
                    <option value="AC ">Acre</option>
					<option value="AL ">Alagoas</option>
					<option value="AP ">Amapá</option>
					<option value="AM ">Amazonas</option>
					<option value="BA ">Bahia</option>
					<option value="CE ">Ceará</option>
					<option value="DF ">Distrito Federal</option>
					<option value="ES ">Espírito Santo</option>
					<option value="GO ">Goiás</option>
					<option value="MA ">Maranhão</option>
					<option value="MT ">Mato Grosso</option>
					<option value="MS ">Mato Grosso do Sul</option>
					<option value="MG ">Minas Gerais</option>
					<option value="PA ">Pará</option>
					<option value="PB ">Paraíba</option>
					<option value="PR ">Paraná</option>
					<option value="PE ">Pernambuco</option>
					<option value="PI ">Piauí</option>
					<option value="RJ ">Rio de Janeiro</option>
					<option value="RN ">Rio Grande do Norte</option>
					<option value="RS ">Rio Grande do Sul</option>
					<option value="RO ">Rondônia</option>
					<option value="RR ">Roraima</option>
					<option value="SC ">Santa Catarina</option>
					<option value="SP ">São Paulo</option>
					<option value="SE ">Sergipe</option>
					<option value="TO ">Tocantins</option>
              </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
        <br>
        <br>
        <script type="text/javascript">
            $("#cep").focusout(function() {
                $.ajax({

                    url: 'https://viacep.com.br/ws/' + $(this).val() + '/json/unicode/',
                    dataType: 'json',
                    success: function(resposta) {
                        $("#logradouro ").val(resposta.logradouro);
                        $("#complemento ").val(resposta.complemento);
                        $("#bairro ").val(resposta.bairro);
                        $("#cidade ").val(resposta.localidade);
                        $("#uf ").val(resposta.uf);
                        $("#numero ").focus();
                    }
                });
            });
        </script>
    </div>
</body>

</html>
