<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/create-account.css">
    <title>create-account</title>
</head>
<body>
    <div class="container">
        <form id="Form1">
            <h3>CRIE SUA CONTA</h3>
            <input type="text" placeholder="Usuario" required>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>

        <form id="Form2">
            <h3>INFORMAÇÕES PESSOAIS</h3>
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="Sobrenome" required>
            <input type="text" placeholder="Celular" required>

            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

        <form id="Form3">
            <h3>CASOS DE USO</h3>
            <h4>deseja receber notificações</h4>
            <div class="caixa" id="">   
                Sim<input type="radio" name="novidades" value="sim" checked>
            </div>
            <div class="caixa" id="">
                Não<input type="radio" name="novidades" value="nao">
            </div>
            <h4>Termos de Uso</h4>
            <div class="caixa">
            <label>Ao clicar em submit voce concordar com os <a href="https://policies.google.com/terms?hl=pt-BR">Termos de Uso</a> do nosso site</label>
            </div>

            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="button" id="Submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
    <script>

        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");

        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        var progress = document.getElementById("progress");
        
        Next1.onclick = function(){
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progress.style.width = "240px";
        }
        Back1.onclick = function(){
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progress.style.width = "120px";
        }
        Next2.onclick = function(){
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
            progress.style.width = "360px";
        }
        Back2.onclick = function(){
            Form2.style.left = "40px";
            Form3.style.left = "450px";
            progress.style.width = "240px";
        }

    </script>
</body>
</html>
